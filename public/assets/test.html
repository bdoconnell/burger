<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Crafty+Girls|Fontdiner+Swanky" rel="stylesheet">

	<!-- Compiled and minified Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<link rel="stylesheet" href="C:\Users\brian\Documents\Homework\burger\public\assets\css\burger_style.css" type="text/css" />
	<title>Burgerlicious Devour Menu</title>
</head>

<body>
	<img src="http://bestanimations.com/Food/FastFood/hamburger-animated-gif-9.gif" width="400px" id="nice_buns">

    <h1>Eat-Da-Burger!</h1>

    <main>
      <div class="container">
        <div class="row">
          <div class="col s6">
            {{#each burgers}}
              {{#unless this.devoured}}
                <div>
                  <form action="/burgers/{{this.id}}?_method=PUT" method="POST">
                    <button type="submit" class='burgerAvailable'> {{this.burger_name}}</button>
                  </form>
                </div>
              {{/unless}}
            {{/each}}
          </div>
    
          <div class="col s6">
            {{#each burgers}}
              {{#if this.devoured}}
                <div class='burgerEaten'>
                  <div>
                    {{this.burger_name}}
                  </div>
                </div>
              {{/if}}
            {{/each}}
          </div>
        </div>
      </div>
    </main>
    
    <h2>Add A Burger Option</h2>
    
    <div class="row">
      <div class="col s12">
        <form action="/burgers" method="POST">
          <input type="text" id="name" name="burger_name" placeholder="Uber Delicious Burger">
          <button type="submit" class="addBurgerButton">Add The Burger</button>
        </form>
      </div>
    </div>

	<footer class="burgerFooter">
		<div class="footer-copyright">
			<div class="container">
				<span class="grey-text text-lighten-4">Â© 2018 productions</span>
				<a class="grey-text text-lighten-4 right" href="git@github.com:bdoconnell/burger.git">Reference Work</a>
			</div>
		</div>
	</footer>
</body>
</html>
